<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美股分析系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="home-bg">
    <main class="shell">
      <section class="panel">
        <p class="eyebrow">AI STOCK RESEARCH</p>
        <h1>美股分析系统</h1>
        <p class="subtext">请输入公司名称或股票代码，生成结构化研究报告。</p>

        <form id="analyzeForm" class="form-grid">
          <label>
            公司名称 / 股票代码
            <input
              id="symbolOrName"
              name="symbolOrName"
              type="text"
              placeholder="例如：AAPL 或 Apple"
              required
            />
          </label>

          <div class="actions">
            <button id="submitBtn" type="submit">确定</button>
            <span id="status" class="status"></span>
          </div>
        </form>

        <h2 class="section-title">数字货币盯盘（OKX）</h2>
        <p class="subtext">
          输入交易对并填写你的 Telegram 参数。系统每 30 分钟检查一次 30m MACD，并将结果推送到你填写的 Telegram。
        </p>

        <form id="cryptoForm" class="form-grid">
          <label>
            交易对 (instId)
            <input id="cryptoInstId" name="instId" type="text" placeholder="例如：BTC-USDT" required />
          </label>

          <label>
            Telegram Bot Token
            <input
              id="telegramBotToken"
              name="telegramBotToken"
              type="password"
              placeholder="例如：123456789:AA..."
              autocomplete="off"
              required
            />
          </label>

          <label>
            Telegram Chat ID
            <input id="telegramChatId" name="telegramChatId" type="text" placeholder="例如：-1001234567890" required />
          </label>

          <div class="actions">
            <button id="cryptoSubmitBtn" type="submit">启动盯盘</button>
            <button id="cryptoRefresh" class="ghost" type="button">刷新列表</button>
            <span id="cryptoStatus" class="status"></span>
          </div>
        </form>

        <ul id="cryptoMonitorList" class="monitor-list"></ul>

        <section class="wx-promo" aria-label="公众号信息">
          <div class="wx-copy">
            <p class="wx-title">要获取更多信息请关注</p>
            <p class="wx-name">公众号 “火眼金晴观世界”</p>
          </div>
          <img
            src="/wechat-qr.png"
            alt="公众号二维码"
            class="wx-qr"
            onerror="this.style.display='none';"
          />
        </section>
      </section>

      <section class="panel history">
        <div class="history-head">
          <h2>历史报告</h2>
          <button id="refreshHistory" class="ghost" type="button">刷新</button>
        </div>
        <ul id="historyList"></ul>
      </section>
    </main>

    <script src="/main.js?v=20260220-crypto-telegram-2"></script>
  </body>
</html>
